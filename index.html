<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hero Section</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">Eu<span class="underline">phoria</span></div>

        <div class="nav-links">
          <ul class="nav_links">
            <li><a href="#">Shop</a></li>
            <li><a href="#">Men</a></li>
            <li><a href="#">Women</a></li>
            <li><a href="#">Combos</a></li>
            <li><a href="#">About Us</a></li>
          </ul>
        </div>

        <div
          class="nav-actions"
          style="display: flex; align-items: center; gap: 1rem"
        >
          <div class="search-box" style="position: relative">
            <i
              class="fas fa-search"
              style="
                position: absolute;
                left: 10px;
                top: 50%;
                transform: translateY(-50%);
                color: #888;
              "
            ></i>
            <input
              type="text"
              placeholder="Search"
              style="
                padding: 0.5rem 1rem 0.5rem 2.5rem;
                border-radius: 20px;
                border: none;
                background-color: white;
              "
            />
          </div>

          <div
            class="icons"
            style="display: flex; gap: 1rem; font-size: 1.2rem; color: black"
          >
            <a href="#" style="color: black"><i class="far fa-heart"></i></a>
            <a href="#" style="color: black"><i class="far fa-user"></i></a>
            <a href="#" style="color: black"
              ><i class="fas fa-shopping-cart"></i
            ></a>
          </div>
        </div>
      </nav>
    </header>
    <section class="hero">
      <div class="hero-text">
        <h1>Style That <br /><span>Speaks</span></h1>
        <p>
          Using one's apparel, footwear, way of life, and accessories,<br />
          fashionistas at any given time and place exhibit their
          individuality<br />
          and seek to stand out from the crowd.
        </p>
        <button class="cta-button">Explore &rarr;</button>
      </div>

      <div class="hero-image">
        <img src="image.png" alt="Fashion Model" width="60%" />
      </div>

      <!-- Logos Row -->
      <div class="brand-logos">
        <hr />
        <div class="logos">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/5/53/H%26M-Logo.svg"
            alt="H&M"
          />
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/4/4f/Obey_Clothing_logo.svg"
            alt="Obey"
          />
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/3/3f/Shopify_logo_2018.svg"
            alt="Shopify"
          />
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/3/3a/Lacoste_logo.svg"
            alt="Lacoste"
          />
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/2/29/Levi%27s_logo.svg"
            alt="Levi's"
          />
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg"
            alt="Amazon"
          />
        </div>
        <hr id="lined" />
      </div>
    </section>
  </body>
</html>
