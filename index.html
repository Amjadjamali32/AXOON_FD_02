<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hero Section</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">Eu<span class="underline">phoria</span></div>

        <div class="nav-links">
          <ul class="nav_links">
            <li><a href="#">Shop</a></li>
            <li><a href="#">Men</a></li>
            <li><a href="#">Women</a></li>
            <li><a href="#">Combos</a></li>
            <li><a href="#">About Us</a></li>
          </ul>
        </div>

        <div class="nav-actions">
          <div class="search-box">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="Search" />
          </div>

          <div class="icons">
            <a href="#"><i class="far fa-heart"></i></a>
            <a href="#"><i class="far fa-user"></i></a>
            <a href="#"><i class="fas fa-shopping-cart"></i></a>
          </div>
        </div>
      </nav>
    </header>
    <section class="hero">
      <div class="hero-text">
        <h1>Style That <br /><span>Speaks</span></h1>
        <p>
          Using one's apparel, footwear, way of life, and accessories,
          fashionistas at any given time and place exhibit their individuality
          and seek to stand out from the crowd.
        </p>
        <button class="cta-button">Explore &rarr;</button>
      </div>

      <div class="hero-image">
        <img
          src="freestocks-_3Q3tsJ01nc-unsplash-removebg-preview.png"
          alt="Fashion Model"
        />
      </div>

      <!-- Logos Row -->
      <div class="brand-logos">
        <hr />
        <div class="logos">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/5/53/H%26M-Logo.svg"
            alt="H&M"
          />
          <img src="obey_logo-removebg-preview.png" 
            alt="Obey" 

          />
          <img
            src="shoppify_logo-removebg-preview.png"
            alt="Shopify"
          />
          <img
            src="lacosite_logo-removebg-preview.png"
            alt="Lacoste"
          />
          <img
            src="levis_logo-removebg-preview.png"
            alt="Levi's"
          />
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg"
            alt="Amazon"
          />
        </div>
        <hr />
      </div>
    </section>
  </body>
</html>
